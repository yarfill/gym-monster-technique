<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🏋️ Gym Workout Tracker</h1>
    </header>

    <form id="workout-form">
        <input type="text" id="exercise" placeholder="Exercise (e.g., Squat)" required>
        <input type="number" id="sets" placeholder="Sets" required>
        <input type="number" id="reps" placeholder="Reps" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <button type="submit">Log Workout</button>
        <button type="button" id="save-progress">Save Progress</button>
    </form>

    <h2>Workout History</h2>
    <ul id="workout-list"></ul>

    <div id="progress-section">
        <h2>Saved Progress <button id="toggle-progress">⬆</button></h2>
        <ul id="progress-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
